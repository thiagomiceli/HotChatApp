
<head>
<link href="./resource/css/bootstrap.css" rel="stylesheet">
<link href="./resource/css/bootstrap-responsive.css" rel="stylesheet">

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="./resource/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="./resource/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="./resource/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="./resource/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="./resource/ico/favicon.png">

</head>

<body>
	<toast></toast>
	<div class="container chat-wrapper">
		<form id="do-chat">
			<div class="panel panel-primary">
				<div class="panel-heading">


					<div class='container2'>
						<div>
							<img src='resource/img/hotmart-logo.png' class='iconDetails'>
						</div>
						<div style='margin-left: 60px;'>
							<h4>HotChating with {{vm.receiver}}</h4>
						</div>
					</div>



					<!-- <img src="resource/img/hotmart-logo.png" alt="HTML5 Icon"
						style="width: 60px; height: 60px;" class="ng-scope">
					<h3 class="panel-title">HotChating with {{vm.receiver}}</h3> -->
				</div>
				<div class="panel-body">
					<table id="response" class="table table-bordered">
						<tr ng-repeat="hotMessage in vm.hotMessages">
							<td class="received">{{hotMessage.received}}</td>
							<td class="user label label-info">{{hotMessage.sender}}</td>
							<td class="message badge">{{hotMessage.message}}</td>
						</tr>
					</table>
					<fieldset>
						<legend>Enter your message..</legend>
						<div class="controls">
							<input type="text" ng-model="vm.message"
								class="input-block-level" placeholder="Your message..."
								id="message" style="height: 60px" /> <input type="submit"
								ng-click="vm.sendMessage()"
								class="btn btn-large btn-block btn-primary" value="Send message" />
							<button ng-click="vm.leaveRoom()" class="btn btn-large btn-block"
								type="button" id="leave-room">Leave room</button>
						</div>
					</fieldset>
				</div>
			</div>
		</form>
	</div>
</body>

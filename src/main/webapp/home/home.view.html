<toast></toast>
<h1>Hi {{vm.user.firstName}}!</h1>
<p>Welcome to HotMart Hotchat!!</p>
<h3>All registered users:</h3>
<ul>
	<div class="list-group" >
		<a ng-repeat="user in vm.allUsers"  ng-click="vm.chatWith(user.userName)" class="list-group-item">{{user.firstName}}
			{{user.lastName}}</a> 
	</div>
</ul>
<p>&nbsp;</p>
<button ng-click="vm.logout()" type="button" class="btn btn-lg btn-danger">Logout</button>

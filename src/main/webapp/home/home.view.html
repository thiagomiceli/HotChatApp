<toast></toast>
<h1>Hi {{vm.user.firstName}}!</h1>
<p>Welcome to HotMart Hotchat!!</p>
<h3>All registered users:</h3>
<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.userName}} ({{user.firstName}} {{user.lastName}})
        <a ng-click="vm.chatWith(user.userName)">Chat With</a>
    </li>
</ul>
<p>&nbsp;</p>
<button ng-click="vm.logout()" class="btn btn-large btn-block"
								type="button" id="logout">Logout</button>
